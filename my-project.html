            <h1>ADD MY PROJECT</h1>


            <div class="div">

                        <div>
                            <input type="checkbox" id="inputGo" value="fa-golang">

                        </div>

                        <div>
                            <input type="checkbox" id="inputAngular" value="fa-angular">
                            <label class="fontTech" for="inputAngular">Angular</label>
                        </div>

                    </div>
                </div>
            </div>


                <div class="div">

                        <input type="file" id="inputImage" hidden>
                </div>
